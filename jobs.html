<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raider JobConnect-Jobs</title>
    <link rel="stylesheet" href="css/jobs.css" />
  </head>

  <body>
    <header class="page-header">
      <a class="logo-title" href="index.html">
        <img src="images/ttu.png" alt="TTU Logo" />
        <p>Red Raider JobConnect</p>
      </a>

      <nav class="nav-links-desktop">
        <a href="students.html" class="nav-link">Students</a>
        <a href="jobs.html" class="nav-link">Jobs</a>
        <a href="companies.html" class="nav-link">Companies</a>
      </nav>

      <button class="login-button" id="login-modal-btn">Login</button>
    </header>

    <div class="job-select">
      <h1>Job Opportunities</h1>

      <div class="job-types">
        <button class="All">All</button>
        <button class="Internships">Internships</button>
        <button class="Full-time">Full-time</button>
        <button class="Part-time">Part-time</button>
      </div>
    </div>

    <div class="searchbar">
      <input type="search" placeholder="Search..." />
    </div>

    <section class="Opportunity-cards">
      <div class="job-card">
        <img src="images/ttu.png" alt="logo" class="buisiness-logo" />
        <h3>Software Developer</h3>
        <p class="company-name">AT&T</p>
        <br />
        <p>Develop technologies to speed up internet access to customers</p>
        <hr />
        <br />
        <img src="images/Pin.png" alt="pin" class="pin" />
        <p class="location">Dallas, TX</p>
        <button class="apply-button" id="apply"><strong>Apply</strong></button>
      </div>

      <div class="job-card">
        <h3>Job 2</h3>
        <p>Example</p>
      </div>

      <div class="job-card">
        <h3>Job 3</h3>
        <p>Example</p>
      </div>
    </section>
  </body>
</html>
